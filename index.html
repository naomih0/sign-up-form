<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section class="left">
            <img src="./img/ocean.jpg" alt="Pink Waves">
                <div class="bg">
                    <div class="logo">
                        <img src="./img/odin-lined.png" alt="Logo">
                        <p>
                            ODIN
                        </p>
                    </div>
                </div>
            <p class="credit">Photo by Linus Nylund on Usplash</p>
        </section>

        <section class="right">
            <div>
                <p>THIS IS NOT REAL!!!!!!!!!!!!!!!</p>
                <p>NOT REAL</p>
            </div>
            <div>
                    <p>Let Do This!</p>

                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>

                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>

                    <label for="user_email">Email Address</label>
                    <input type="email" id="user_email" name="user_email" required>
                    
                    <label for="phone_num">Phone Number</label>
                    <input type="tel" id="phone_num" name="phone_num" pattern="[+]{1}1[0-9]{10}" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <label for="password">Confirm Password</label>
                    <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button>Create Account</button>
                <p>Lalalallaallalala</p>
            </div>
        </section>
    </main>
    
</body>
</html>
