<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section class="left">
            <img src="./img/ocean.jpg" alt="Pink Waves">
                <div class="bg">
                    <div class="logo">
                        <img src="./img/odin-lined.png" alt="Logo">
                        <p>
                            ODIN
                        </p>
                    </div>
                </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@dreamsoftheoceans">Linus Nylund</a> on <a href="https://unsplash.com/explore">Usplash</a></p>
        </section>

        <section class="right">
            <div class="top">
                <p><strong>This is not a real online service! You know you need something like this in your 
                    life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</strong></p>
                <p><strong>You <em>know</em> you want to.</strong></p>
            </div>
            <div class="form">
                    <p>Let's do this!</p>

                        <div class="row">
                            
                            <div class="input-box">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>
                            
                            <div class="input-box">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" required>
                            </div>
                        </div>

                        <div class="row">

                            <div class="input-box">
                                <label for="user_email">EMAIL</label>
                                <input type="email" id="user_email" name="user_email" required>
                            </div>
                        
                            <div class="input-box">
                                <label for="phone_num">PHONE NUMBER</label>
                                <input type="tel" id="phone_num" name="phone_num" pattern="[+]{1}1[0-9]{10}" required>
                            </div>
                        </div>

                        <div class="row">

                            <div class="input-box">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                                
                            </div>

                            <div class="input-box">
                                <label for="password">CONFIRM PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>
                    </div>
            <div class="bottom">
                <button>Create Account</button>
                <p>Already have an account? <a href="index.html">Log in</a></p>
            </div>
        </section>
    </main>
    
</body>
</html>
